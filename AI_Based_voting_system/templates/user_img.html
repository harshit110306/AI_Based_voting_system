<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification for Voting</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('static/assets/face.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-card {
            width: 100%;
            max-width: 450px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 12px;
            background: rgba(0,0,0,0.17);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            color: white;
        }

        .upload-card h3 {
            color: #0dfd1dff;
            font-weight: 600;
        }

        .preview-img {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            display: none;
            margin: 15px auto;
            border: 2px solid white;
        }

        .btn-upload, #next_vote {
            width: 100%;
            padding: 12px;
            font-size: 17px;
        }

        @media (max-width: 480px) {
            .upload-card {
                padding: 18px;
                margin-top: 40px;
            }

            .preview-img {
                width: 130px;
                height: 130px;
            }

            .btn-upload, #next_vote {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h3>Face Verification</h3>
        <p>Upload a photo to verify your face before voting</p>

        <!-- Name Field -->
        <div class="mb-3 text-start">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user_name }}" readonly />
        </div>

        <!-- Preview Image -->
        <img id="preview" 
             class="preview-img" 
             src="{{ uploaded_photo if uploaded_photo else '' }}" 
             style="{{ 'display:block;' if uploaded_photo else 'display:none;' }}" 
             alt="Uploaded photo preview" />

        <!-- Upload Form -->
        <form method="POST" action="/userimg" enctype="multipart/form-data" onsubmit="return validateImage();">
            <div class="mb-3">
                <input type="file" class="form-control" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
            </div>
            <button type="submit" class="btn btn-primary btn-upload">Upload</button>
        </form>

        <!-- Next Button (for voting) -->
        <button id="next_vote" class="btn btn-success mt-3" style="display:none;">Next to Vote</button>

        <!-- Flash / Error Message -->
        <p id="error-msg" class="text-danger mt-3"></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        const photoInput = document.getElementById("photo");
        const preview = document.getElementById("preview");
        const errorMsg = document.getElementById("error-msg");
        const nextButton = document.getElementById("next_vote");

        photoInput.addEventListener("change", function () {
            const file = this.files[0];
            errorMsg.textContent = "";
            nextButton.style.display = "none"; // hide initially

            if (!file) return;

            // Validate size (max 1MB)
            if (file.size > 1024 * 1024) {
                errorMsg.textContent = "File size must be less than 1 MB!";
                this.value = "";
                preview.style.display = "none";
                return;
            }

            // Validate type
            const validTypes = ["image/jpeg", "image/jpg", "image/png"];
            if (!validTypes.includes(file.type)) {
                errorMsg.textContent = "Only JPG, JPEG, PNG formats allowed!";
                this.value = "";
                preview.style.display = "none";
                return;
            }

            // Show Preview
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
                preview.style.border = "2px solid white"; // default border

                // Send frame to backend for face verification
                const formData = new FormData();
                formData.append("frame", file);

                fetch("/face_scan", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    errorMsg.textContent = data.message;

                    if (data.similarity >= 40) {
                        preview.style.border = "4px solid green"; // green border if â‰¥40%
                        nextButton.style.display = "block";       // show Next button
                    } else {
                        preview.style.border = "4px solid red";   // red border if <40%
                        nextButton.style.display = "none";
                    }
                })
                .catch(err => {
                    console.error(err);
                    errorMsg.textContent = "Server error during face verification!";
                });
            };
            reader.readAsDataURL(file);
        });

        function validateImage() {
            if (!photoInput.value) {
                errorMsg.textContent = "Please upload a valid image file.";
                return false;
            }
            return true;
        }

        // Redirect to voting page on click
        nextButton.addEventListener("click", () => {
            window.location.href = "/vote_cast";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
